# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven ({{MODULE}})

on:
  push:
    branches:
      - master
    paths:
      - "modules/{{MODULE}}/**"
      - ".github/workflows/{{MODULE}}.yml"
  pull_request:
    types: [ opened, synchronize, reopened ]
defaults:
  run:
    working-directory: ./modules/{{MODULE}}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar package

      - name: Set up QEMU
        if: github.ref == 'refs/heads/master'
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/master'
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: github.ref == 'refs/heads/master'
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sanek555/{{MODULE}}:latest
          file: ./modules/{{MODULE}}/docker/Dockerfile # Path to the file relatively to the root directory
          context: ./modules/{{MODULE}} # Directory in which you would run 'docker build' command, . stands for root

      - name: Image digest
        if: github.ref == 'refs/heads/master'
        run: echo ${{ steps.docker_build.outputs.digest }}
